<!DOCTYPE html>
<html>
<head>

	<title>聊天室</title>
	<meta charset="UTF-8">

	<link href="css/bootstrap.css" rel="stylesheet">
	<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
	
	<script type="text/javascript">
	
		var websocket = null;
		
		function link(){
		    //判断当前浏览器是否支持WebSocket  
		    if ('WebSocket' in window) {
		    	
		    	var name = document.getElementById('name').value;
		    	var room = document.getElementById('room').value;
		    	
		        var url = "ws://" + window.location.host +"/WebSocketManytoMany/"+name+","+room;
		        alert(url);
		        websocket = new WebSocket(url);  
		    } else {  
		        alert('当前浏览器 Not support websocket')
		    }
		    //连接发生错误的回调方法  
		    websocket.onerror = function() {  
		        setMessageInnerHTML("WebSocket连接发生错误");  
		    };
		    //连接成功建立的回调方法  
		    websocket.onopen = function() {  
		        setMessageInnerHTML("WebSocket连接成功");  
		    }
		    
		  	//接收到消息的回调方法  
		    websocket.onmessage = function(event) {  
		        console.log("回调信息",event.data)
		        setMessageInnerHTML(event.data);
		        document.getElementById('text').value = "";
		    }
			//连接关闭的回调方法  
		    websocket.onclose = function() {  
		        setMessageInnerHTML("WebSocket连接关闭");  
		    }  
		    //监听窗口关闭事件，当窗口关闭时，主动去关闭websocket连接，防止连接还没断开就关闭窗口，server端会抛异常。  
		    window.onbeforeunload = function() {  
		        closeWebSocket();  
		    }  
		}
	    
	    
	    //将消息显示在网页上  
	    function setMessageInnerHTML(innerHTML) {  
	        document.getElementById('message').innerHTML += innerHTML + '<br/>';
	    }  
	    //关闭WebSocket连接  
	    function closeWebSocket() {  
	        websocket.close();  
	    }  
	    //发送消息  
	    function send() {  
	        var message = document.getElementById('text').value;  
	        //message作为发送的信息，role作为发送的对象标识，socketId是此次会话的标识  
	        var name = document.getElementById('name').value;
	        var room = document.getElementById('room').value;
	        var aa = {
	        		'message':message,	//发送的信息
	        		'role':name,		//用户账号
	        		'room':room	//聊天室
	        	}
	        var data = JSON.stringify(aa);
	        websocket.send(data);
    	}  
	</script>


</head>
<body>

	
    
    <input id="name" type="text" value="" placeholder="用户名" />
    <input id="room" type="text" value="" placeholder="标识符" />
    <button onclick="link()">链接服务器</button>
    <button onclick="closeWebSocket()">关闭连接</button>
    
    <br/><br/>
    <input id="text" type="text" />
    <button onclick="send()">发送消息</button>
    
    
    <div id="message"></div>

</body>
</html>
