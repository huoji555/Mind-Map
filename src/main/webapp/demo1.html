    <!--  验证是否登录  -->
    <script type="text/javascript">
        var adata = "1";
        var arr = "";

        var data = JSON.stringify(adata);

        $.ajax({
            type: "POST",
            contentType:"application/json",
            url: "iflogin.do",
            data: data,
            dataType: "json",
            success: function(data){
            	
                if(data.nickname!=null){
                	sessionStorage.setItem('username', data.nickname);
                    arr = "<img src='images/index/2242.png' style='width:15px;height:15px'>&nbsp;"+data.nickname+"&nbsp;&nbsp;<button id='btn3' onclick='quit()'>退出</button>"
                    $("#log").hide();
                    $("#nickname").html(arr);
                }
                
            },
        });

    </script>
    
  

<!-- 重写一个退出功能 -->
<script type="text/javascript">

  function quit(){
	 
	  $.ajax({
          type: "POST",
          contentType:"application/json",
          url: "quitLogin.do",
          data: data,
          dataType: "json",
          success: function(data){
          	
          	if(data.a=="1"){
          		sessionStorage.clear();
          		location.href = "index1.do";	
          	}
          	},
          });
	  
  
  }

</script>

    <!--  输入框清空  -->
    <script>
        $(function() {
            $(".urog-form-role").click(function(){
                var click_node = getEventTrigger(event);
                var clickName = click_node.getAttribute("data-close");
                var clickInput = click_node.nodeName;
                if(clickName=='input'||clickName=='input2'){
                    $("#"+clickName).val(null);
                    $("#"+clickName).next().css("display","none");
                }
            });
            function getEventTrigger(event)
            {
                x=event.target;
                return x;
            }
        })
    </script>

<!--  右下角  -->
<script type="text/javascript">
    $(window).scroll(function(){
        var sc=$(window).scrollTop();
        var rwidth=$(window).width()+$(document).scrollLeft();
        var rheight=$(window).height()+$(document).scrollTop();
        if(sc>0){
            $("#goTop").css("display","block");
            $("#goTop").css("left",(rwidth-50)+"px");
            $("#goTop").css("top",(rheight-120)+"px");
        }else{
            $("#goTop").css("display","none");
        }
    });
    $("#goTop").click(function(){
        $('body,html').animate({scrollTop:0},300);
    });

    $(window).scroll(function(){
        var rwidth=$(window).width()+$(document).scrollLeft();
        var rheight=$(window).height()+$(document).scrollTop();
        $("#clt").show();
        $("#clt").css("left",(rwidth-50)+"px");
        $("#clt").css("top",(rheight-73)+"px");
    });
</script>
