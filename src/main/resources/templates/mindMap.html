		/* 用来打开思维导图文件 */
		function open_file() {
			var file_input = document.getElementById('file_input');
			var files = file_input.files;
			if (files.length > 0) {
				var file_data = files[0];
				jsMind.util.file.read(file_data, function(jsmind_data,
						jsmind_name) {
					var mind = jsMind.util.json.string2json(jsmind_data);
					if (!!mind) {
						jm.show(mind);
					} else {
						prompt_info('can not open this file as mindmap');
					}
				});
			} else {
				prompt_info('please choose a file first');
			}
		}

			var selected_name=get_selected_nodeName();
			var rootid = getRootId();
			
			$.messager.prompt('编辑标签', '请输入新的标签名', function(options) {
				var r = loap(options);
				if (r) {
					jm.enable_edit();
		         
					var da = {
						"nodeid" : selected_id,
						"nodename" : r	,
						"rootid" : rootid
				             };

						type : "POST",
						url : "updateMapNode.do",
						data : da,

        //颜色转换
        function shiftcolor(color){
			switch(color){

			case "郁金色":
				color="#fdb933";
				break;

				break;
			case "圣诞红":
				color="#BF0A10";
				break;
			case "深紫":
				color="#9b59b6";
				break;
			case "藏青":
				color="#34495e";
				break;
			case "要什么颜色":
				color="#733C80";

        //编辑单个节点的颜色

        //遍历一个图谱的所有节点（加载图谱时调用）
		function traverse(json){
			if(!json){
				return ;
			}
			
			var color=shiftcolor(json.color);
			changecolor(json.id,color);
			if(json.children&&json.children.length>0){
				for(var i=0;i<json.children.length;i++){
					this.traverse(json.children[i]);
				}
			}
		}
