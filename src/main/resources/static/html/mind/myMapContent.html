<div id="myMap" style="width:95%;margin-left:55px;height:600px;">
    <table class='table table-hover' style="margin-top: 35px; border-collapse: inherit">
        <thead style="background-color: #f2f2f2"><tr><th>图谱名称</th><th>用户</th><th>创建时间</th><th>查看</th><th>分享</th><th>删除</th></tr></thead>
        <tbody ng-repeat="list in lists">
        <tr>
            <td>{{list.mapname}}</td>
            <td>{{list.userid}}</td>
            <td>{{list.createDate | date:"yyyy-MM-dd HH:mm:ss"}}</td>
            <td><span class='link-style' ng-click="openMyMap(list.mapid)">查看</span></td>
            <td><span class='link-style' ng-click="shareMap(list.mapid)">分享</span></td>
            <td><span class='link-style' ng-click="delMyMap(list.mapid)">删除</span></td>
        </tr>
        </tbody>
    </table>


    <!--分页底部-->
    <div align="center">
    <ul class="pagination justify-content-center">
        <li class="page-item">
            <a class="page-link" ng-click="page(currPage,'first')" disabled="disabled">
                <span aria-hidden="true">首页</span>
            </a>
        </li>
        <li class="page-item"><a class="page-link" ng-click="page(currPage,'up')">上一页</a></li>
        <li class="page-item"><a class="page-link" ng-click="page(currPage,'next')">下一页</a></li>
        <li class="page-item">
            <a class="page-link" ng-click="page(pages,'last');" aria-label="Next">
                <span aria-hidden="true">末页</span>
            </a>
        </li>
        <!--<li style="margin-top: 0.6%; margin-left: 5%;">
            <span>第{{currPage+1}}页</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span>共{{pages}}页</span>
        </li>-->
    </ul>
    </div>

</div>



<script>

    //获得选中节点的nodeid
    function get_selected_nodeid() {
        var selected_node = jm.get_selected_node();
        if (!!selected_node) {   //两个叹号是为了将之数据类型转换为布朗型的
            return selected_node.id;
        } else {
            return null;
        }
    }

    //获得选中的节点
    function get_selected_node(){
        var select_node=jm.get_selected_node();
        if(!!select_node){
            return selected_node;
        }else{
            return null;
        }
    }

    //获得选中的节点名称
    function get_selected_nodeName(){
        var selected_node = jm.get_selected_node();
        if (!!selected_node) {   //两个叹号是为了将之数据类型转换为布朗型的
            return selected_node.topic;
        } else {
            return null;
        }
    }

    //获取当前图的mapid
    function get_mapid() {
        var mapid = jm.get_data("node_tree").data.id;
        return mapid;
    }

</script>
