
    <div class="row justify-content-center" ng-keypress="($event.which === 13)?login(Admin):0">
        <div class="col-md-8">
            <div class="card-group">
                <div class="card p-4">
                    <div class="card-body">
                        <h2>登录</h2>

                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                  <i class="icon-user"></i>
                                </span>
                            </div>
                            <input class="form-control" type="text" placeholder="用户名/邮箱" ng-model="Admin.username">
                        </div>
                        <div class="input-group mb-4">
                            <div class="input-group-prepend">
                                    <span class="input-group-text">

                            </div>

                        </div>
                    </div>
                </div>

                            <p style="text-indent: 2em" class="text-left">Mind Map是一个以知识图谱为主的在线学习系统,用户可根据自己的需求绘制个性化的知识图谱,构建清晰的知识体系.</p>
                            <button class="btn btn-primary active mt-3" type="button" onclick="window.location='register.html'">注册</button>

                    </div>
